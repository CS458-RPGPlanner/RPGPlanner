	<script>
		function toggleButton(clickedID) {
			/*Add a get element for the back button or a double click from assn/task*/
			/*Get CreateBtn info*/
			var cbtn = document.getElementById("createAssnBtn");
			var cbtnHidden = cbtn.getAttribute("hidden");
			/*TEMP get details div info*/
			if (clickedID == "assnBtn_001") {
				var dDiv = document.getElementById("details");
				var dDivHidden = dDiv.getAttribute("hidden");
			}
			/*Create button will hide/be visible so details can be shown*/
			if (!cbtnHidden) {
				dDiv.removeAttribute("hidden");
				cbtn.setAttribute("hidden", "hidden");
				/*Simulating the button being pressed and displaying details
					Should trigger a function that looks for the Assn/task id, read
					in the info saved and display it*/
				if (clickedID === "assnBtn_001") {
					console.log("assnBtn Clicked");
					//Display details of selected assn/task
				}
			}
		}


		function closeDetail() {
			/*Get CreateBtn info*/
			var cbtn = document.getElementById("createAssnBtn");
			var cbtnHidden = cbtn.getAttribute("hidden");
			/*TEMP get details div info*/
			var dDiv = document.getElementById("details");
			var dDivHidden = dDiv.getAttribute("hidden");

			if (cbtnHidden) {
				cbtn.removeAttribute("hidden");
				dDiv.setAttribute("hidden", "hidden");
			}
			darkenCard(clickedID);
		}
		//Makes card-header of clicked assn/task look selected
		//TODO: Hover seems to go away when setting the BG
		function darkenCard(clickedID) {
			var cardBG = "lightgrey"; //change if need be
			var whiteBG = "white";
			var sameBtn = false;
			var card = document.getElementById(clickedID).parentNode;

			//Unhighlight all other buttons
			var assnTaskList = document.querySelectorAll('*[class^="card-header"]');
			if (assnTaskList != null) {
				for (let i = 0; i < assnTaskList.length; i++) {
					if (assnTaskList[i].style.backgroundColor == cardBG) {
						assnTaskList[i].style.backgroundColor = whiteBG;
						if (card == assnTaskList[i]) {
							sameBtn = true;
						}
						i = assnTaskList.length;
					}
				}
			}

			//Darkns selected btn

			//console.log(sameBtn);
			if (sameBtn) {
				card.style.backgroundColor = whiteBG;
			}
			else {
				card.style.backgroundColor = cardBG;
			}
		}
	</script>
